<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/todoListStyle.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
  </head>
  <body>
    <div class="content-container">
      <section class="container-todo-list" id="container-todo-list">
        <div class="header-todo-list" id="header-todo-list">
          <h1>Todo List</h1>
        </div>
        <div class="todo-list-input" id="todo-list-input">
          <input type="text" id="todo-input" />
          <button id="btn-add-todo">
            <span class="material-icons">add</span>
          </button>
        </div>
        <span id="error"></span>
        <div id="list"></div>
      </section>
    </div>
    <script src="js/todoList.js"></script>
  </body>
</html>
